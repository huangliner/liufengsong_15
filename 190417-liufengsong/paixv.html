<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [2,3,1,4,7,9];
			for (var i=0;i<arr.length-1;i++) {
				for (var j=0;j<arr.length-1-i;j++) {
					if (arr[j]<arr[j+1]) {
						var arr2=arr[j];
						arr[j]=arr[j+1];
						arr[j+1]=arr2;
					}
				}
			}
			document.write(arr);
			<br />
			document.write(arr.sort());
		</script>
	</body>
</html>
