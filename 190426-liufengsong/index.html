<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script type="text/javascript">
		/* 
		1、编写一个函数，有两个参数，实现将参数的值转换为对象属性的值
		例：f(1,2)===>返回{x:1,y:2}
		*/

        function f() {
            return { x: 1, y: 2 }
        }
        console.log(f());

        //、编写函数实现两个数的四则运算
        //addition加
        function num(a, b) {
            console.log(a + b);
        }
        //subtraction减
        function age(a, b) {
            console.log(a - b);
        }
        //multiplication乘
        function abc(a, b) {
            console.log(a * b);
        }
        //division除
        function abb(a, b) {
            console.log(a / b);
        }

        num(5, 6); 			//加
        age(6, 4); 			//减
        abc(2, 2);			//乘
        abb(8, 2);			//除

    </script>
</body>

</html>
